<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fashion</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico"/>
	<!-- swiper-js cdn link  -->
	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" /> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
	
<!-- ======= Header Section/Seção do cabeçalho ======= -->
<header class="header">
	<a href="#" class="logo"><i class="fas fa-shopping-cart"></i> Shop </a>
	<nav class="navbar">
		<a href="#home">Home</a>
		<a href="#produts">Produtos</a>
		<a href="#featured">Destaque</a>
		<a href="#review">Review</a>
		<a href="#contact">Contato</a>
		<a href="#blogs">Blogs</a>
	</nav>
	<div class="icons">
		<div id="menu-btn" class="fas fa-bars"></div>
		<div id="search-btn" class="fas fa-search"></div>
		<a href="#" class="fas fa-shopping-cart"></a>
		<a href="#" class="fas fa-heart"></a>
	</div>
	<form action="" class="search-form">
		<input type="search" name="" id="search-box">
		<label for="search-box" class="fas fa-search"></label>
	</form>
</header>


<!-- ======= Home Section/Seção de inicio ======= -->
<section class="home" id="home">
    <div class="swiper home-slider">
        <div class="swiper-wrapper">

            <div class="swiper-slide slide" style="background:url(img/banner1.jpg) no-repeat">
                <div class="content">
                    <span>até 50% de desconto</span>
                    <h3>Moda Feminina</h3>
                    <a href="#" class="btn">Compre agora</a>
                </div>
            </div>

            <div class="swiper-slide slide" style="background:url(img/banner2.jpg) no-repeat">
                <div class="content">
                    <span>até 20% de desconto</span>
                    <h3>Moda masculina</h3>
                    <a href="#" class="btn">Compre agora</a>
                </div>
            </div>

            <div class="swiper-slide slide" style="background:url(img/banner3.jpg) no-repeat">
                <div class="content">
                    <span>até 10% de desconto</span>
                    <h3>Moda infantil</h3>
                    <a href="#" class="btn">Compre agora</a>
                </div>
            </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</section>


<!-- ======= Banner Section/Seção de banner ======= -->
<section class="banner-container">
    <div class="banner">
        <div class="content">
            <img src="img/shop_banner_img1.jpg" alt="">
            <span>Oferta especial</span>
            <h3>Oferta de até 50%</h3>
            <a href="#" class="btn">Compre agora</a>
        </div>
    </div>

    <div class="banner">
        <div class="content">
            <img src="img/shop_banner_img2.jpg" alt="">
            <span>Oferta especial</span>
            <h3>Oferta de até 50%</h3>
            <a href="#" class="btn">Compre agora</a>
        </div>
    </div>
</section>









    <!--<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
